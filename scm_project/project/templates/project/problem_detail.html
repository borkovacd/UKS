{% extends "project/base.html" %}
{% block content %}
  <article class="media content-section">
    <!--<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.reported_by }}</a>
        <small class="text-muted">{{ object.created_time|date:"F d, Y" }}</small>
        {% if object.reported_by == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'problem-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <h5 class="article-title">{{ object.description }}</h5>
      <h2 class="article-title">{{ object.project.title }}</h2>

    </div>
  </article>
{% endblock content %}
