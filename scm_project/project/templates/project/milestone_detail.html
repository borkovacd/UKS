{% extends "project/base.html" %}
{% block content %}
  <article class="media content-section">
    <!--<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"> -->
    <div class="media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'milestone-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'milestone-delete' object.id %}">Delete</a>
          </div>
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p>
          <strong style="margin-left: 15px">Due date:</strong> {{object.due_date|date:"F d, Y"}}
      </p>
      <p>
        <span  style="margin-left: 15px" class="glyphicon glyphicon-time"></span>
        Opened: {{object.date_created|date:"F d, Y"}}
      </p>      
      <a class="article-title" href="{{ object.description }}">{{ object.description }}</a>
    </div>
  </article>
{% endblock content %}
